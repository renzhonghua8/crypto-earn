<!DOCTYPE html>
<html>
<head>
    <style>
        /* 一级导航栏样式 */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* 二级导航栏样式 */
        .subnav {
            display: none;
            background-color: #555;
            overflow: hidden;
        }

        .subnav a {
            float: left;
            font-size: 14px;
            color: white;
            text-align: center;
            padding: 10px 12px;
            text-decoration: none;
        }

        .subnav a:hover {
            background-color: #777;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 一级导航栏 -->
    <div class="navbar">
        <a href="/">首页</a>
        <a href="javascript:void(0);" onclick="toggleSubnav('subnav1')">Aggregated_Open_Interest_OHLC_History ▾</a>
        <a href="javascript:void(0);" onclick="toggleSubnav('subnav2')">Open_Interest_History ▾</a>
    </div>

    <!-- 二级导航栏 - Aggregated_Open_Interest_OHLC_History -->
    <div class="subnav" id="subnav1">
        <a href="/Aggregated_Open_Interest_OHLC_History">Aggregated_Open_Interest_OHLC_History</a>

        <!-- 添加更多选项 -->
    </div>

    <!-- 二级导航栏 - Open_Interest_History -->
    <div class="subnav" id="subnav2">
        <a href="/Open_Interest_History">Open_Interest_History</a>

        <!-- 添加更多选项 -->
    </div>

    <script>
        // 切换二级导航栏的显示/隐藏状态
        function toggleSubnav(id) {
            var subnav = document.getElementById(id);
            subnav.style.display = (subnav.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
